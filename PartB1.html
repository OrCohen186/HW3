<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part B</title>
  </head>
  <body>
    <div class="password-container">
      <label for="password">Password:</label>
      <!-- // 1. Create a password strength checker:
      // ● Create an input field for the password -->
      <input type="password" id="password" placeholder="Enter your password" />
      <!-- //    ● Add a strength indicator div below it -->
      <div id="strength-indicator" class="strength-indicator"></div>
    </div>
  </body>
  <script>
    // ● Use keyboard events to check in real-time:
    // ○ Length (min 8 characters)
    // ○ Contains numbers
    // ○ Contains special characters
    // ○ Contains uppercase letters

    const passwordElem = document.getElementById("password");
    passwordElem.addEventListener("input", (event) => {
      const password = event.target.value;
      const indicator = document.getElementById("strength-indicator");
      let strength = "Strength: Weak";
      if (
        password.length >= 8 &&
        /[A-Z]/.test(password) &&
        /\d/.test(password) &&
        /[!@#$%^&*]/.test(password)
      ) {
        strength = "Strength: Strong";
        indicator.style.color = "green";
      } else if (password.length >= 8) {
        strength = "Strength: Medium";
        indicator.style.color = "orange";
      } else {
        indicator.style.color = "red";
      }
      indicator.textContent = strength;
    });
  </script>
</html>
